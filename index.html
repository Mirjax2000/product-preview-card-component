    <body class="home">
        <main class="container">
            <div class="card">
                <picture class="card__picture">
                    <source
                        media="(max-width: 650px)"
                        type="image/webp"
                        width="343"
                        height="240"
                        sizes="(min-width:343px) 343px, 100vw"
                        srcset="
                            ./assets/img/mobile-343.webp 343w,
                            ./assets/img/mobile-686.webp 686w
                        "
                    />
                    <img
                        src="./assets/img/desktop-300.webp"
                        width="300"
                        height="450"
                        sizes="(min-width:650px) 300px, 50vw"
                        srcset="
                            ./assets/img/desktop-300.webp 300w,
                            ./assets/img/desktop-600.webp 600w
                        "
                        decoding="async"
                        loading="eager"
                        title="parfum bottle"
                        alt="parfum bottle"
                    />
                </picture>

                <section class="card__content">
                    <h2>PERFUME</h2>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <div class="price">
                        <p class="price--new">$149.99</p>
                        <p class="price--old">$169.99</p>
                    </div>
                    <div class="btn">
                        <img src="./assets/img/icon-cart.svg" alt="cart" />
                        <p>Add to Cart</p>
                    </div>
                </section>
            </div>
        </main>
    </body>
